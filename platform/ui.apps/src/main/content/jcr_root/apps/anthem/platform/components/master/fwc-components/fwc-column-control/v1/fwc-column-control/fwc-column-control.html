<div style="margin-bottom:20px !important;margin-top:10px !important;" data-sly-unwrap="${!wcmmode.edit}">
<sly data-sly-use.gridlModel="com.anthem.platform.core.models.GridModel"/>

<sly data-sly-test.emptyContent="${!gridlModel.parsysList || !gridlModel.parsysList.size}">
	<div id="${properties.id}" class="fwc-row">
		<div class="fwc-col-12 md-12 sm-12">
			<sly data-sly-resource="${ 'column-1' @ resourceType='wcm/foundation/components/parsys'}"></sly>
		</div>
	</div>
</sly>

<sly data-sly-test="${!emptyContent}">
	<div id="${properties.id}" class="fwc-row ${properties.gridAlign} ${properties.gridAlign} ${properties.disableGlobalAnimation ? '' : 'comp-global-fade-up'}" data-sly-list="${gridlModel.parsysList}">
		<div class="fwc-col-${item} md-12 sm-12" data-sly-test.resourcePath="${ '{0}{1}' @ format=['column-',itemList.count]}">
			<sly data-sly-resource="${ resourcePath @ resourceType='wcm/foundation/components/parsys'}"></sly>
		</div>
	</div>
</sly>
</div>
