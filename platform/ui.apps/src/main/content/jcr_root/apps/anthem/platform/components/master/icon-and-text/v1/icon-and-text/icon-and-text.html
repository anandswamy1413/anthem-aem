<div data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-cmp-is="Icon And Text"
    data-sly-use.iconAndTextModel="${'com.anthem.platform.core.models.IconAndTextModel'}">
</div>
<sly data-sly-test.emptyCondition="${!iconAndTextModel.fileReference}" />
<sly data-sly-call="${template.placeholder @ isEmpty=emptyCondition, classAppend='cmp-header'}"></sly>
<sly data-sly-use.svgWcmUse="${'com.anthem.platform.core.models.SvgWcmUse' @ svgPath= head.docIcon}"></sly>

<sly data-sly-test=${iconAndTextModel.products}>

    <div class="icon-text-blocks-container aep-container">
            <div data-sly-list.head="${iconAndTextModel.products.listChildren}" data-sly-unwrap>
                <div class="c-icon-and-text col-md-6 col-lg-3">
                    <div class="c-icon-and-text__icon">
                        <span data-sly-test.isSvg="${svgWcmUse.isSvg}">
                            ${svgWcmUse.svgDataPath @ context='unsafe'}</span> <img data-sly-test="${!isSvg}"
                            src="${head.docIcon}" alt="${head.altText}" />
                    </div>
                    <div class="c-icon-and-text__text align-text-center">
                        ${head.iconText @ context='html'}
                    </div>
                </div>
            </div>
    </div>
</sly>
