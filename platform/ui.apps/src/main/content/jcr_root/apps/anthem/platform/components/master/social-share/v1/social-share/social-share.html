<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html" data-sly-call="${template.placeholder @ isEmpty='true'}" data-sly-use.socialShare="${'com.anthem.platform.core.models.SocialShareModel'}"/>
<div id="${properties.id}" class="social-link">
    <div class="fwc-col-12 zero-padding social-link_mobile--container">
      <div data-sly-list.socialItem="${socialShare.socialIcons}" class="fwc-row j-center social-link_mobile--container_Social-img">
        <a class="img-right-margin social-link_mobile--container_Social-img_margin" target="${socialItem.openInNewTab == 'true' ? '_blank':'_self'}"
        href="${socialItem.linkUrl}">
          <img class="lazyload-img" data-src="${socialItem.iconImg}" alt="${socialItem.imageAlt}">
        </a>
      </div>
    </div>
    <div data-sly-list.socialItem="${socialShare.socialIcons}" class="social-link_desktop--container">
      <a href="${socialItem.linkUrl}" target="${socialItem.openInNewTab == 'true' ? '_blank':'_self'}" rel="noopener noreferrer"
      	 data-analytics-additionalcontext="${socialItem.analyticsTag}"
		 data-analytics-context="Social Share"
		 data-analytics-name="${socialItem.linkText}">
        <div class="fwc-row">
          <img class="lazyload-img" data-src="${socialItem.iconImg}" alt="${socialItem.imageAlt}">
          <p class="link-margin social-link_desktop--container_text">${socialItem.linkText}</p>
        </div>
    </a>
    </div>
</div>
