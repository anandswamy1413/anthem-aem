<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-cmp-is="Hero"
    data-sly-use.heroModel="${'com.anthem.platform.core.models.HeroModel'}">
</sly>
<sly data-sly-test.emptyContent="${!heroModel.phoneNumberHero && !heroModel.fileReference}"/>
<sly data-sly-call="${template.placeholder @ isEmpty=emptyContent}"></sly>
<sly data-sly-set.mobileImage="${heroModel.mobileFileReference || heroModel.fileReference}" />
<sly data-sly-set.tabletImage="${heroModel.tabletFileReference || heroModel.fileReference}" />
<sly data-sly-set.textColor="${heroModel.textColor || 'hero-text-white'}" />
<sly data-sly-set.textAlign="${heroModel.alignText || 'hero-left-section'} " />
<sly data-sly-set.mobileAlign="${heroModel.mobileTextAlign || 'hero-top-section'} " />
<sly data-sly-set.tabletAlign="${heroModel.tabletTextAlign || 'hero-top-section'} " />
<section class="hero-container">
         <picture>
             <source media="(max-width:727px)"  srcset="${mobileImage}">
             <source media="(max-width:1023px)"  srcset="${tabletImage}">
             <source media="(min-width:1024px)"  srcset="${heroModel.fileReference}">
             <source media="(min-width:1223px)"  srcset="${heroModel.fileReference}">
      		<img class="img-fit img-object-fit" src="${heroModel.fileReference}" alt="${heroModel.altText}"/>
         </picture>
      <input type="hidden" class="analytics-tfn-value" name="analytics-tfn-value" value="${properties.analyticsTFN}" />
     <div class="hero-text-container-mobile ${textColor}">
          <div class="hero-text-heading-section">
              ${heroModel.bodyText @context = 'html'}
          </div>
          <div class="hero-text-benifits-call-section">
              ${heroModel.subText @context = 'html'}
          </div>
      </div>

       <div class="hero-text-container-tablet-desktop ${textColor}">
           <div class="hero-left-section">
               <div class="hero-text-heading-section">
                  ${heroModel.bodyText @context = 'html'}
               </div>
               <div class="hero-text-benifits-call-section">
                  ${heroModel.subText @context = 'html'}
               </div>
           </div>
       </div>
</section>
