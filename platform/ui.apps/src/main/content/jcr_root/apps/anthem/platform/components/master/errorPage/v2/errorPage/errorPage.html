<sly class="cmp-error-page" data-sly-use.template="core/wcm/components/commons/v1/templates.html"
    data-cmp-is="error-page">
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!properties.titleField}"></sly>

<div id="${properties.id}" class="error-page__icon"><img src="${properties.iconPath}"/></div>
<h1 data-sly-element="${properties.titleType}" class="error-page__title">
  ${properties.titleField}
</h1>
<div class="error-page__description">${properties.description @context='html'}</div>
<div class="error-page__link-wrapper">
  <a data-sly-use.linkChecker="${'com.anthem.platform.core.utils.LinkChecker' @ link=properties.ctaLink}"
  	data-analytics="${properties.ctaAnalytics}"
    class="error-page__link"
    href="${linkChecker.link}"
    target="${properties.openCtaInNewTab}"
    ><span class="error-page__link-text">${properties.ctaLabel}</span></a
  >
</div>
